<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonPark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            padding: 1rem 0;
            position: relative;
            margin-top: 2rem;
        }
        
        #dashboard-container {
            height: 800px;
            position: relative;
            background: #fff;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <script type="module">
        import { getCurrentUser } from './js/auth.js';

        function checkAuth() {
            console.log('Checking authentication...');
            const user = getCurrentUser();
            if (!user) {
                console.log('No authenticated user found. Redirecting to login.');
                window.location.href = 'auth.html';
            } else {
                console.log('User authenticated:', user);
            }
        }

        checkAuth();
    </script>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AmazonPark</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="homeTab">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="analysisTab">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="ReservationsTab">My Reservations</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="userSection">
                        <script type="module">
                            import { getCurrentUser, logoutUser } from './js/auth.js';
                            
                            const user = getCurrentUser();
                            if (user) {
                                document.getElementById('userSection').innerHTML = `
                                    <span class="nav-link">
                                        <span class="text-light me-3">${user.email}</span>
                                        <button class="btn btn-outline-light btn-sm" onclick="handleLogout()">Logout</button>
                                    </span>
                                `;
                            }

                            window.handleLogout = () => {
                                logoutUser();
                            };
                        </script>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-4">
        <!-- Home Page -->
        <div id="homePage">
            <!-- Connection Status Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Connection Status</h5>
                    <div id="connectionStatus" class="alert alert-secondary">
                        Connecting...
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="window.manualReconnect()">
                        Reconnect
                    </button>
                </div>
            </div>
        
            <!-- Main Status Card -->
            <div class="status-card card shadow-sm mb-4" id="mainStatus">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="availableSpaces">--</div>
                            <div class="text-muted">Available Spaces</div>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="occupiedSpaces">--</div>
                            <div class="text-muted">Occupied Spaces</div>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="occupancyRate">--%</div>
                            <div class="text-muted">Occupancy Rate</div>
                        </div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar" id="occupancyBar" role="progressbar" style="width: 0%" 
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="text-muted small">
                        Last updated: <span id="lastUpdated">--</span>
                    </div>
                </div>
            </div>

            <!-- Rest of your existing HTML remains exactly the same -->
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">&copy; 2025 AmazonPark. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    <!-- Main Application JavaScript -->
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
