<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmazonPark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
        }

        .footer {
            background-color: #232f3e;
            color: white;
            padding: 1rem 0;
            position: relative;
            margin-top: 2rem;
        }
        /* Update dashboard styles */
        #dashboard-container {
            height: 800px;
            position: relative;
            background: #fff;
            margin-bottom: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Your existing navigation and header code remains the same -->

    <!-- Main Container -->
    <div class="container py-4">
        <!-- Home Page -->
        <div id="homePage">
            <!-- Main Status Card -->
            <div class="status-card card shadow-sm mb-4" id="mainStatus">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="availableSpaces">--</div>
                            <div class="text-muted">Available Spaces</div>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="occupiedSpaces">--</div>
                            <div class="text-muted">Occupied Spaces</div>
                        </div>
                        <div class="col-md-4 text-center mb-3">
                            <div class="space-number" id="occupancyRate">--%</div>
                            <div class="text-muted">Occupancy Rate</div>
                        </div>
                    </div>
                    <div class="progress mb-3">
                        <div class="progress-bar" id="occupancyBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="text-muted small">
                        Last updated: <span id="lastUpdated">--</span>
                    </div>
                </div>
            </div>

            <!-- Reservation Form Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Parking Reservation</h5>
                    <div id="reservationError" class="alert alert-danger" style="display:none;"></div>
                    <form id="reservationForm" class="mb-3">
                        <div class="row g-3">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Select Floor</label>
                                <select class="form-control" id="floorSelect" required>
                                    <option value="">Choose a floor...</option>
                                    <option value="P1">P1</option>
                                    <option value="P2">P2</option>
                                    <option value="P3">P3</option>
                                    <option value="P4">P4</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Start Time (EST)</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="startTime" 
                                       required>
                                <small class="text-muted">Available hours: 7:00 AM - 11:00 PM EST</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Time (EST)</label>
                                <input type="datetime-local" class="form-control" id="endTime" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Make Reservation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Reservations Table Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">My Reservations</h5>
                    <div id="reservationsError" class="alert alert-danger" style="display:none;"></div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Spot</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="reservationsTable">
                                <!-- Reservations will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Rest of your home page content remains the same -->
        </div>

        <!-- Analysis Page content remains the same -->

        <!-- My Reservations Page -->
        <div id="ReservationsPage" style="display: none;">
            <!-- Reservation Form Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">Make a Reservation</h5>
                    <div id="myReservationsError" class="alert alert-danger" style="display:none;"></div>
                    <form id="myReservationsForm" class="mb-3">
                        <div class="row g-3">
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Select Floor</label>
                                <select class="form-control" id="floorSelectReservations" required>
                                    <option value="">Choose a floor...</option>
                                    <option value="P1">P1</option>
                                    <option value="P2">P2</option>
                                    <option value="P3">P3</option>
                                    <option value="P4">P4</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Start Time (EST)</label>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       id="startTimeReservations" 
                                       required>
                                <small class="text-muted">Available hours: 7:00 AM - 11:00 PM EST</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">End Time (EST)</label>
                                <input type="datetime-local" class="form-control" id="endTimeReservations" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Make Reservation</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Rest of My Reservations page content remains the same -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">&copy; 2025 AmazonPark. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    <!-- Main Application JavaScript -->
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
